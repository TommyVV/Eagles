<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>发布文章</title>
	<link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common/common.css">
	<link href="./thirdparty/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">

	<link href="./css/publishArticle.css?v=20180715" rel="stylesheet">
	<link href="./css/bootoast.css" rel="stylesheet">
</head>

<body>
	<div id="top-nav" class="pc"></div>
	<div id="mobilenav"></div>
	<div class="container">

		<div class="publish">
			<div class="wrap">
				<input type="text" class="publish-title" id="title" placeholder="请输入标题" value="" />
			</div>

			<div class="wrap">
				<select name="" id="selectpicker" class="selectpicker">
					<option value="0">文章</option>
					<option value="1">心得体会</option>
					<option value="2">会议纪要</option>
					<option value="3">入党申请书</option>
				</select>
			</div>
			<div class="wrap book-control" style="margin-top:16px">
				<input type="text" id="bookId" class="publish-title" placeholder="书籍名称" value="" />
			</div>
			<div class="wrap book-control">
				<input type="text" id="book-author" class="publish-title" placeholder="书籍作者" value="" />
			</div>
			<div class="wrap introducer">
				<div class="publish-title" style="color:#333 !important">入党介绍人:
					<span class="item-content" id="name"></span>
					<button type="button" class="item-select" data-toggle="modal" data-target="#myModal">选择</button>
				</div>
			</div>
			<div class="wrap">
				<textarea class="publish-content" name="" id="" cols="30" rows="10" placeholder="点击此处开始正文..."></textarea>
			</div>
			<div class="img-area" id="imgUpload">
				<div class="title">图片上传</div>
				<div class="imgs">
					<div class='img-wrap'>
						<div class="img-container">
							<div class="add">
								<div>+</div>
							</div>
							<input type="file" id="imgupload" accept="image/png, image/gif, image/jpg, image/jpeg">
						</div>
					</div>
				</div>
			</div>
			<div class="img-area" id="attList">
				<div class="title">附件上传</div>
				<div class="upload-file">
					<input type="file" id="fileupload">
					<span class="glyphicon glyphicon-folder-open"></span> 文件上传
				</div>
				<div class="upload-progress hide">
					<div class="bar" style="width: 0%;"></div>
				</div>
				<div class="attaches"></div>
			</div>
			<div class="punlic_n">
				<label class="demo--label"><input class="demo--radio" type="radio" value="2" name="radio1" checked="checked"><span class="demo--radioInput"></span>公开到支部</label>
				<label class="demo--label"><input class="demo--radio" type="radio" value="3" name="radio1"><span class="demo--radioInput"></span>公开到组织</label>
			</div>

			<div class="publish-wrap-btn">
				<div class="publish-btn" id="save">保存</div>
				<div class="publish-btn" id="publish">发布</div>
				<div style="clear:both"></div>
			</div>
		</div>
	</div>

	<div class="footer" id="footer"></div>

	            <div class="modal-footer">

	                <button type="button" class="btn btn-primary" id="btnTestSaveLarge">确认</button>
	            </div>
	        </div>
	    </div>
	</div>-->
	<div class="modal fade modal-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLargeLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLargeLabel">选择入党介绍人</h4>
				</div>
				<div class="modal-body">
					<div class="subordinates"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" id="btnTestSaveLarge" class="btn btn-default btn-primary" data-glyphicon="glyphicon-ok">确定</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>

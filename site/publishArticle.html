<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./thirdparty/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link href="./css/publishArticle.css?v=20180715" rel="stylesheet">
    <link href="./css/bootoast.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    	<div id="top-nav" class="pc"></div>
    	<div id="mobilenav"></div>
        <div class="publish">
            <div class="wrap">
                <input type="text" class="publish-title" placeholder="请输入文章标题" value=""/>
            </div>

            <div class="wrap">
                <select name="" id="selectpicker" class="selectpicker">
                    <option value="0">文章</option>
                    <option value="1">心得体会</option>
                    <option value="2">会议</option>
                    <option value="3">入党申请书</option>
                </select>
            </div>
            
	        <div class="pub-item name-item assign">
                    指派:
                    <span class="item-content" id="name">Tommy</span>
                    <span class="item-select" id="subord">选择</span>
                </div>
            <div class="wrap">
                <textarea class="publish-content" name="" id="" cols="30" rows="10" placeholder="点击此处开始写文章..."></textarea>
            </div>
            <div class="publish-wrap-btn">
                <button class="publish-btn">发布</button>
            </div>
        </div>
    </div>
    <div class="alert hide">
        <div class="weui-mask weui-mask--visible"></div>
        <div class="weui-dialog weui-dialog--visible">
            <div class="weui-dialog__hd">
                <strong class="weui-dialog__title"></strong>
            </div>
            <div class="weui-dialog__bd">
                <div class="relation-list">
                	<select name="" id="mys_zpy" class="selectpicker">
	                    
	                </select>
                </div>
                <div class="tip"></div>
            </div>
            <div class="weui-dialog__ft">
                <div class="weui-dialog__btn default">取消</div>
                <div class="weui-dialog__btn primary">确定</div>
            </div>
        </div>
    </div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <script src="thirdparty/jquery.ui.widget.js"></script>
    <script src="js/bootoast.js"></script>
     <script src="thirdparty/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/publishArticle.js?v=20180715"></script>
</body>

</html>

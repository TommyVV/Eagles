<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common/common.css">
    <link href="./thirdparty/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/subordinateList.css">
    <link href="./css/publishArticle.css?v=20180715" rel="stylesheet">
    <link href="./css/bootoast.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    	<div id="top-nav" class="pc"></div>
    	<div id="mobilenav"></div>
        <div class="publish">
            <div class="wrap">
                <input type="text" class="publish-title" placeholder="请输入文章标题" value=""/>
            </div>

            <div class="wrap">
                <select name="" id="selectpicker" class="selectpicker">
                    <option value="0">文章</option>
                    <option value="1">心得体会</option>
                    <option value="2">会议</option>
                    <option value="3">入党申请书</option>
                </select>
            </div>
            
	        <div class="pub-item name-item assign">
                    指派:
                    <span class="item-content" id="name"></span>
                    <span class="item-select" data-toggle="modal" data-target="#myModal">选择</span>
                </div>
            <div class="wrap">
                <textarea class="publish-content" name="" id="" cols="30" rows="10" placeholder="点击此处开始写文章..."></textarea>
            </div>
			<div class="flag-area">
				<img class="pub-flag" src="icons/sel_no@2x.png" alt="">申请公开
			</div>
            <div class="publish-wrap-btn">
                <button class="publish-btn">发布</button>
            </div>
        </div>
    </div>
    
    <div class="footer" id="footer"></div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">选择指派人员</h4>
	            </div>
	            <div class="modal-body">
					<div class="subordinates"></div>
	            	<!--<select name="" id="modal-body">
	                    
	                </select>-->
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary" id="btnTestSaveLarge">确认</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootoast.js"></script>
     <script src="thirdparty/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/publishArticle.js?v=20180715"></script>
	<script src="js/compulicajax.js"></script>
</body>

</html>

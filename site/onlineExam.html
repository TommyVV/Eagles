<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta name="hotcss" content="initial-dpr=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>在线考试</title>
	<link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/bootoast.css" rel="stylesheet">
	<link href="./css/onlineExam.css?v=20180715" rel="stylesheet">
	<link href="./css/onlineExamQuestion.css?v=20180715" rel="stylesheet">
	<style>
		.ques-content-q,.ques-content-button-submit,.ishides {display: none;}
		
	</style>
</head>

<body>
	<div class="container">
		<div id="top-nav" class="pc"></div>
		<div id="mobilenav"></div>
		<div class="exam" id="h_examtitie">
			<div class="exam-title">

			</div>
			<div class="exam-img">
				<img src="" alt="">
			</div>
			<div class="exam-rules">
				<div class="exam-rules-name">
					考试细则
				</div>
				<div class="exam-rules-line">
					<span class="exam-rules-line-label">
						合格标准：
					</span>
					<span class="exam-rules-line-explain">
						满分
						<span class="zon_scores"></span>分，及格
						<span class="jg_scores"></span>分
					</span>
				</div>
				<div class="exam-rules-line">
					<span class="exam-rules-line-label">
						试题数量：
					</span>
					<span class="exam-rules-line-explain">
						试题
						<span class="st_nums"></span>道
					</span>
				</div>
				<div class="exam-rules-line">
					<span class="exam-rules-line-label">
						考试时间：
					</span>
					<span class="exam-rules-line-explain">
						<span class="time_num"></span>分钟
					</span>
				</div>

			</div>
			<div class="exam-button">
				<button class="exam-button-jump" id="exam-button-jump">现在开始答题</button>
			</div>
		</div>
		<div class="examconmids ishides">
			<div class="ques">
				<div class="ques-countdown">
					剩余时间：
					<span id="countdown"></span>
				</div>
				<div class="ques-content">

				</div>
				<div class="ques-content-button" id="ques-content-button">
					<button class="ques-content-button-prev" id="prev" style="display: none;">上一题</button>
					<button class="ques-content-button-next" id="next">下一题</button>
					<button class="ques-content-button-submit" id="submit">交卷</button>
				</div>
			</div>
			<div class="ques-count" id="num-modal">
				<span class="ques-newCount">1</span>/
				<span class="ques-totalCount"></span>
			</div>
		</div>

	</div>
	<div class="ques-modal" id="ques-modal">
		<div class="ques-modal-wrap list-hide" id="ques-modal-wrap">
		</div>
	</div>
	<div class="footer" id="footer"></div>
	<script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
	<script src="thirdparty/jquery-2.1.4.min.js"></script>
	<script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/bootoast.js"></script>
	<script src="js/common.js"></script>
	<script src="js/onlineExam.js?v=20180815"></script>
	<script src="js/compulicajax.js"></script>
</body>

</html>

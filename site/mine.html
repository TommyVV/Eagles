<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/mine.css?v=20180715">
    <title>个人中心</title>

<body>
    <div id="top-nav"></div>
    <div class="min-wrap pc">

        <div id="left-nav" class="left-nav"></div>
        <div class="main-content">
            <div class="main-content-top">
                <span class="main-content-top-name"></span>你好
                <span class="main-content-top-tel"></span>
            </div>
            <ul>
                <li class="lw_acile">
                    <img src="icons/personal_article@2x.png" alt="">
                    <span class="pro-label">我的文章</span>
                </li>
                <li class="lw_muscore">
                    <span class="integral" style="text-align: center;display: block;width: 100%;height: 59px;"></span>
                    <span class="pro-label">我的积分</span>
                </li>
                <li class="lw_news">
                    <img src="icons/personal_inform@2x.png" alt="">
                    <span class="pro-label">我的通知</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer pc" id="footer"></div>
    <div id="mobilenav"></div>
    <div class="container mobile">

        <div class="row">
            <div class="newsd">
                <div id="scrollobj"></div>
            </div>
            <div class="head-area">
                <img class="head-icon" src="" alt="">
                <div class="head-info">
                    <div class="info-name">
                        <span class="lc_name"></span>，你好</div>
                    <div class="info-tel"></div>
                </div>
                <div class="info-edit a_tz">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </div>
            </div>
            <div class="mid-area">
                <div class="mid-part" id="point-part">
                    <div class="points"></div>
                    <div class="small-title">积分/兑换</div>
                </div>
                <div class="mid-part lw_news">
                    <div class="email">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </div>
                    <div class="small-title">
                        <span class="news_list"></span>条新通知</div>
                </div>
                <div class="mid-part lw_acile">
                    <div class="file">
                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    </div>
                    <div class="small-title">我的文章</div>
                </div>
            </div>
            <div class="task-area">
                <div class="task-part" id="task">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    我的任务
                    <span class="myr_num"></span>
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>
                <div class="task-part" id="myscroce">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    积分排行
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>
                <div class="task-part" id="myproduct">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    我的活动
                    <span class="mya_num"></span>
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>
                <div class="task-part" id="mymeeting">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    我的会议
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>
                <div class="task-part" id="mystudy">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                    我的学习
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>

                <div class="task-part" id="record">
                    <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
                    兑换记录
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>
                <!-- <div class="task-part" id="pushace">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    发布文章
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>
                <div class="task-part" id="f_huod">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    发布活动
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>-->               
                <div class="task-part" id="modifypass">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    修改密码
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div>
                <div class="task-part" id="signout">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    切换账号
                    <span class="glyphicon glyphicon-menu-right d-right" aria-hidden="true"></span>
                </div> 
            </div>
        </div>
    </div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>

    <script src="js/compulicajax.js"></script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的信息</title>
    <link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/myInfo.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leftNav.css">
    
</head>

<body>
    <div id="top-nav" class="pc"></div>
    	<div id="mobilenav"></div>
    <div class="container">
    	
        <!-- 我的信息页 -->
        <div class="row myInfoModal">
        	
            <!-- <div id="sideNav"></div> -->
            <div class="personal-info">
                <img class="head-pic" src="" alt="">
                <ul>
                    <li>
                        <a href="">我的任务</a>
                    </li>
                    <li>
                        <a href="">我的活动</a>
                    </li>
                    <li>
                        <a href="">我的信息</a>
                    </li>
                    <li>
                        <a href="">我的会议</a>
                    </li>
                    <li>
                        <a href="">发布任务</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-offset-3 col-md-6 myInfoBox">
                <div class="item">
                    <div class="photo">
                        <div class="left" style="width:20%">
                            头像
                        </div>
                        <div class="right">
                        	<div class="value pc-values">
                        		<span class="glyphicon glyphicon-edit lg_left fg_klo" aria-hidden="true"></span>
	           					<span><img id="ld_img" src="" alt="" /><input id="fileupload" type="file" name="file">&nbsp;</span>
	                         </div>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            姓名
                        </div>
                        <div class="right">
                            <div class="value">
                                <span><label class="ld_name"></label><input type="text" value="" class="ld_nameinput" />&nbsp;</span>
                                <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            性别
                        </div>
                        <div class="right">
                            <span><label class="ld_sex"></label><input type="text" value="" class="ld_sexinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            民族
                        </div>
                        <div class="right">
                            <span><label class="ld_h"></label><input type="text" value="" class="ld_hinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            出生日期
                        </div>
                        <div class="right">
                            <span><label class="ld_datas"></label><input type="text" value="" class="ld_datasinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="normal">
                        <div class="left">
                            籍贯
                        </div>
                        <div class="right">
                            <span><label class="ld_des"></label><input type="text" value="" class="ld_desinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            户籍地址
                        </div>
                        <div class="right">
                            <span><label class="ld_chengs"></label><input type="text" value="" class="ld_chengsinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            常住地址
                        </div>
                        <div class="right">
                            <span><label class="ld_czds"></label><input type="text" value="" class="ld_czdsinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            联系电话
                        </div>
                        <div class="right">
                            <span><label class="ld_phone"></label><input type="text" value="" class="ld_phoneinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="normal">
                        <div class="left">
                            身份证
                        </div>
                        <div class="right">
                            <span><label class="ld_sfzh"></label>&nbsp;</span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            学历
                        </div>
                        <div class="right">
                            <span><label class="ld_gzd"></label>&nbsp;</span>

                            毕业院校

                        <div class="right">

                    <div class="normal">
                        <div class="left">
                            工作单位

                        <div class="right">
                            <span><label class="ld_bjy"></label><input type="text" value="" class="ld_bjyinput" />&nbsp;</span>

                    </div>
                </div>
                <div class="item">
                    <div class="normal">
                        <div class="left">
                            部门/职务
                        </div>
                        <div class="right">
                            <span><label class="ld_dak"></label><input type="text" value="" class="ld_dakinput" />&nbsp;</span>
                            <span class="glyphicon glyphicon-edit lg_left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            转预备党员日期

                        <div class="right">
                            <span><label class="ld_dedata"></label>&nbsp;</span>

                    </div>
                    <div class="normal">
                        <div class="left">
                            转正式党员日期
                        </div>
                        <div class="right">
                            <span><label class="ld_zgdata"></label>&nbsp;</span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            人员类别
                        </div>
                        <div class="right">
                            <span><label class="ld_selib"></label>&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="normal">
                        <div class="left">
                            党费缴纳情况
                        </div>
                        <div class="right">
                            <span><label class="ld_status"></label>&nbsp;</span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            我的支部
                        </div>
                        <div class="right">
                            <span><label class="ld_myzf"></label>&nbsp;</span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            入支部日期
                        </div>
                        <div class="right">
                            <span><label class="ld_rzbdata"></label>&nbsp;</span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            我的组织
                        </div>
                        <div class="right">
                            <span><label class="ld_zhizpeople"></label>&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="normal">
                        <div class="left">
                            入组织日期
                        </div>
                        <div class="right">
                            <span><label class="ld_peopledata"></label>&nbsp;</span>
                        </div>
                    </div>
                    <div class="normal">
                        <div class="left">
                            党籍状态
                        </div>
                        <div class="right">
                            <span><label class="ld_pedata"></label>&nbsp;</span>
                        </div>
                    </div>
                    <div class="button">
                        <div class="confirmBtn">确认修改</div>
                    </div>
                </div>
            </div>

        <div id="pc-footer"></div>
        <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
        <script src="thirdparty/jquery-2.1.4.min.js"></script>
        <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.ui.widget.js"></script>
        <script src="js/jquery.iframe-transport.js"></script>
        <script src="js/jquery.fileupload.js"></script>
        <script src="js/common.js"></script>
        <script src="js/myInfo.js"></script>
</body>

</html>

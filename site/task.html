<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/common/common.css?v=2018">
    <link rel="stylesheet" href="css/mescroll.min.css">
    <link href="./css/bootoast.css" rel="stylesheet">
    <link rel="stylesheet" href="css/task.css?v=1234">
    <link rel="stylesheet" href="css/common/float-layer.css?v=2018">    
    <title>我的任务</title>
</head>

<body class="bg-color">
    <div id="top-nav"></div>
    <div class="pc pc-wrap">
        <div class="mescroll list-content" id="mescrollPC">
            <div>
                <div class="assign">
                    <span class="name-label">
                        指派:
                    </span>
                    <div class="select" id="select-result">
                        <span class="select-name"></span>
                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                        <ul class="person-name" id="person-name">
                        </ul>
                    </div>
                    <span class="name-label type-label">
                        任务分类:
                    </span>
                    <div class="select" id="select-type">
                        <span class="select-type"></span>
                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                        <ul class="type-name" id="type-name">
                            <li id="0">发起的</li>
                            <li id="1">负责的</li>
                            <li id="2">审核的</li>
                        </ul>
                    </div>
                </div>
                <div class="list">
                    <div class="list-header">
                        <span class="list-header-list">
                            <img src="icons/class_partylearn@2x.png" alt=""> 任务列表
                        </span>
                        <!-- <span class="list-header-more">更多&gt;&gt;</span> -->
                    </div>
                    <ul class="pc-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer pc" id="footer"></div>
    <div class="container mobile mobile-container">
        <div class="row">
            <div>
                <div class="head-area">
                    <div class="task-cate" id="m-cate">
                        <span class="m-text">我的</span>
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </div>
                    <div class="task-cate" id="t-cate">
                        <span class="t-text">发起的</span>
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="drog-down-menu hide peop-list">
                    <div class="menu-list">
                    </div>
                </div>
                <div class="drog-down-menu hide task-type">
                    <div class="menu-list">
                        <div class="list-item" id="0">发起的</div>
                        <div class="list-item" id="1">负责的</div>
                        <div class="list-item" id="2">审核的</div>
                    </div>
                </div>
            </div>
            <div class="list-content">
                <div class="mescroll" id="mescroll">
                        <div class="task-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="js/common.js?v=2018081"></script>
    <script src="js/bootoast.js"></script>
    <script src="js/mescroll.min.js"></script>
    <script src="js/task.js?v=20180815"></script>
</body>

</html>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/fs-modal.min.css">
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/bootoast.css">
    <link rel="stylesheet" href="css/taskPlan.css?v=1234">
    <title>我的任务</title>
</head>

<body class="bg-color">
    <div id="top-nav"></div>
    <div class="container mobile-container">
        <div class="row plan-content">
        </div>
        <div class="row">
            <div class="plan-add" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus-sign"></span>
                <span class="text">增加计划</span>
            </div>
        </div>
        <div class="btn-area hide">
            <div class="sub-btn">申请完成</div>
        </div>
    </div>
    <div class="modal fade modal-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLargeLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLargeLabel"></h4>
                </div>
                <div class="modal-body">
                    <textarea name="" id="step-content" cols="30" rows="10" placeholder="活动步骤...."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="btnTestSaveLarge" class="btn btn-default btn-primary" data-glyphicon="glyphicon-ok">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer pc" id="footer"></div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="thirdparty/bootstrap/js/fs-modal.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/bootoast.js"></script>
    <script src="js/taskPlan.js?v=201807"></script>
</body>

</html>

</html>

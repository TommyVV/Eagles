<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css?v=201809" rel="stylesheet">
    <link href="./css/bootoast.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!-- 登录页 -->
        <div class="row loginModal">
            <div class="col-md-offset-3 col-md-6 loginBox">
                <div class="logo">
                    <img src="" alt="" id="login_logo">
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUser" placeholder="请输入用户名">
                        <i class="icon user-icon"></i>
                    </div>
                    <div class="form-group help" id="verCode">
                        <input type="text" class="form-control" id="inputCaptcha" placeholder="请输入验证码">
                        <i class="icon cap-icon"></i>
                        <span class="btn-cap">获取验证码</span>
                    </div>
                    <div class="form-group help" style="margin-bottom:22px">
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" onKeyUp="value=value.replace(/[\W]/g,'')">
                        <img class="eyeFlag" src="icons/close.png">
                        <i class="icon pwd-icon"></i>
                    </div>
                    <div class="help" style="margin-bottom: 16px;text-align: right;color: #EE2F2F;font-size: 0.64rem;">
                        <div class="flag-area" style="float: left;">
                            忘记密码
                        </div><span style="color:#EE2F2F;" class="login-zc">注册</span>
                    </div>

                    <!--<div class="form-group help">
                        <input type="text" class="form-control" id="inputCaptcha" placeholder="请输入验证码">
                        <i class="icon cap-icon"></i>
                        <span class="btn-cap">7823</span>
                    </div>-->
                    <div class="form-group">
                        <button type="submit" class="btn btn-login">登&nbsp;&nbsp;录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootoast.js"></script>
    <!--<script src="js/js_md5.js"></script>-->
    <script src="js/common.js"></script>
    <script src="js/login.js?v=201810"></script>
</body>

</html>

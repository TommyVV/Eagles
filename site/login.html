<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>

<body>
    <div id="pc-header">

    </div>
    <div class="container">
        <!-- 登录页 -->
        <div class="row loginModal">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1529213021066&di=1c05d5e01c29f60c80de49aa0eb328e4&imgtype=0&src=http%3A%2F%2Fimg4.dwstatic.com%2Flol%2F1507%2F300109818127%2F1436154939555.jpg"
                alt="">
            <div class="col-md-offset-3 col-md-6 loginBox">
                <div class="logo">
                    <img src="./assets/images/index_logo.png" alt="">
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUser" placeholder="请输入用户名">
                        <i class="icon user-icon"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                        <i class="icon pwd-icon"></i>
                    </div>
                    <!--<div class="form-group help">
                        <input type="text" class="form-control" id="inputCaptcha" placeholder="请输入验证码">
                        <i class="icon cap-icon"></i>
                        <span class="btn-cap">7823</span>
                    </div>-->
                    <div class="form-group">
                        <button type="submit" class="btn btn-login">登&nbsp;&nbsp;录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/js_md5.js"></script>
    <script src="js/login.js"></script>
</body>

</html>

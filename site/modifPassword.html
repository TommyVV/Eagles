<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/modifPassword.css?v=20180715" rel="stylesheet">
    <link href="./css/bootoast.css" rel="stylesheet">
</head>

<body>
  
    <div class="container">
				<div id="top-nav"></div>
				<div id="mobilenav"></div>
        <!-- 修改密码页 -->
        <div class="row loginModal">
            <div class="col-md-offset-3 col-md-6 loginBox">
                <div class="logo">
                    <img src="" alt="" id="login_logo">
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputUser" placeholder="请输入原密码">
                        <i class="icon pwd-icon"></i>
                    </div>
                    <div class="form-group help" style="margin-bottom:22px">
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入新密码">
                        <i class="icon pwd-icon"></i>
                    </div>
                   
                    <div class="form-group">
                        <button type="submit" class="btn btn-login">保&nbsp;&nbsp;存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootoast.js"></script>
    <script src="js/common.js"></script>
    <script src="js/modifPassword.js?v=20180715"></script>
    <script src="js/compulicajax.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">

    <title>反馈信息</title>
</head>

<body>
    <div id="top-nav"></div>
    <div class="container mobile-container">
        <div class="row">
            <div class="plan-area">
                <textarea class="plan-text" placeholder="" name="" id="content" cols="30" rows="10"></textarea>
                <div class="img-area">
                    <div class="title">附件上传</div>
                    <div class="upload-file">
                        <input type="file" id="fileupload">
                        <span class="glyphicon glyphicon-folder-open"></span> 文件上传
                    </div>
                    <div class="upload-progress hide">
                        <div class="bar" style="width: 0%;"></div>
                    </div>
                    <div class="attaches"></div>
                </div>
                <div class="pub-area flag-area">
                    <img class="pub-flag" src="icons/sel_no@2x.png" alt="">申请公开
                </div>
                <div class="sub-btn"></div>
            </div>
        </div>
    </div>
    <div class="footer pc" id="footer"></div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>

    <script src="thirdparty/jquery.iframe-transport.js"></script>
    <script src="thirdparty/jquery.fileupload.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/feedBack.js?v=2018"></script>

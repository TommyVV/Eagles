<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码</title>
    <link href="./thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/signup.css?v=20180715" rel="stylesheet">
    <link href="./css/bootoast.css" rel="stylesheet">
</head>

<body>
	
    <div class="container">
    	
        <!-- 注册页 -->
        <div class="row signupModal">
            <div class="col-md-offset-3 col-md-6 signupBox">
                <div class="title">
                    忘记密码
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUser" placeholder="请输入手机号">
                        <i class="icon user-icon"></i>
                    </div>
                    <div class="form-group help">
                        <input type="text" class="form-control" id="inputCaptcha" placeholder="请输入验证码">
                        <i class="icon cap-icon"></i>
                        <span class="btn-cap">获取验证码</span>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                        <i class="icon pwd-icon"></i>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-signup">修改密码</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootoast.js"></script>
    <script src="js/common.js"></script>
    <script src="js/js_md5.js"></script>
    <script src="js/forgotpassword.js?v=20180515"></script>
    
</body>

</html>

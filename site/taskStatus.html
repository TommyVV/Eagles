<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common/common.css?v=2018">
    <link rel="stylesheet" href="css/common/comment-componet.css">
    <link href="./css/bootoast.css" rel="stylesheet">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/fs-modal.min.css">    
    <link rel="stylesheet" href="css/taskStatus.css?v=2018081">
    <title>我的任务</title>
</head>

<body>
    <div id="top-nav"></div>
    <div class="container mobile-container list-wrap" style="overflow-x: hidden;">
        <div class="row">
            <div class="task-info"></div>
            <div class="task-content task-desc"></div>
            <!-- 操作记录 -->
            <div class="task-content task-record hide"></div>
            <!-- 评论 -->
            <div class="comment-content hide"></div>
        </div>
        <!-- 模态窗口 -->
        <div class="modal fade modal-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLargeLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="modalLargeLabel">任务步骤详情</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer pc" id="footer"></div>
    <script src="js/hotcss.js?ver=1" type="text/javascript" charset="utf-8"></script>
    <script src="thirdparty/jquery-2.1.4.min.js"></script>
    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="thirdparty/bootstrap/js/fs-modal.min.js"></script>    
    <script src="js/common.js"></script>
    <script src="js/bootoast.js"></script>
    <script src="js/comment.js?v=123"></script>
    <script src="js/taskStatus.js?v=2018082"></script>
</body>

</html>
